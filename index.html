<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Distribuidora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cardápio da Distribuidora</h1>
        <div class="cardapio">
            <div class="produto">
                <div class="info">
                    <h2 class="nome">Cerveja em Lata</h2>
                    <p class="preco">R$ 3.50</p>
                </div>
                <div class="acao">
                    <label for="qtd-cerveja">Qtd:</label>
                    <input type="number" id="qtd-cerveja" value="1" min="1">
                    <button class="adicionar" data-nome="Cerveja em Lata" data-preco="3.50">Adicionar</button>
                </div>
            </div>

            <div class="produto">
                <div class="info">
                    <h2 class="nome">Água Mineral (500ml)</h2>
                    <p class="preco">R$ 2.00</p>
                </div>
                <div class="acao">
                    <label for="qtd-agua">Qtd:</label>
                    <input type="number" id="qtd-agua" value="1" min="1">
                    <button class="adicionar" data-nome="Água Mineral (500ml)" data-preco="2.00">Adicionar</button>
                </div>
            </div>

            <div class="produto">
                <div class="info">
                    <h2 class="nome">Refrigerante em Lata</h2>
                    <p class="preco">R$ 4.00</p>
                </div>
                <div class="acao">
                    <label for="qtd-refrigerante">Qtd:</label>
                    <input type="number" id="qtd-refrigerante" value="1" min="1">
                    <button class="adicionar" data-nome="Refrigerante em Lata" data-preco="4.00">Adicionar</button>
                </div>
            </div>
            </div>

        <div class="pedido-container">
            <h2>Seu Pedido</h2>
            <ul id="pedido-lista">
                </ul>
            <p class="total">Total: R$ <span id="pedido-total">0.00</span></p>
        </div>

        <div class="entrega-info">
            <h2>Informações de Entrega</h2>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" placeholder="Rua, Número, Bairro">

            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento">
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="cartao_debito">Cartão de Débito</option>
                <option value="pix">Pix</option>
            </select>
        </div>

        <button id="finalizar-pedido">Finalizar Pedido</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
